name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build static binaries
        run: |
          mkdir -p dist

          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/nexus-linux-amd64 ./cmd/nexus

          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/nexus-linux-arm64 ./cmd/nexus

          # Darwin AMD64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/nexus-darwin-amd64 ./cmd/nexus

          # Darwin ARM64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/nexus-darwin-arm64 ./cmd/nexus

          # Windows AMD64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/nexus-windows-amd64.exe ./cmd/nexus

          # List binaries
          ls -lh dist/

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create $GITHUB_REF_NAME --generate-notes dist/*
