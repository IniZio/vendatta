name: my-project
provider: docker
services:
  db:
    command: docker-compose up -d postgres
    healthcheck:
      url: http://localhost:5432/health
      interval: 5s
      timeout: 3s
      retries: 5
  api:
    command: cd server && npm install && npm run dev
    healthcheck:
      url: http://localhost:5000/api/health
      interval: 2s
      timeout: 5s
      retries: 10
    depends_on:
      - db
  web:
    command: cd client && npm install && npm run dev
    healthcheck:
      url: http://localhost:3000
      interval: 2s
      timeout: 5s
      retries: 10
    depends_on:
      - api

agents:
  - name: opencode
    rules: base
    enabled: true
  - name: cursor
    rules: base
    enabled: true
  - name: claude-desktop
    rules: base
    enabled: true
  - name: claude-code
    rules: base
    enabled: true

mcp:
  enabled: true
  port: 3001
  host: localhost

docker:
  image: ubuntu:22.04
  dind: true
hooks:
  setup: .oursky/hooks/setup.sh
  dev: .oursky/hooks/dev.sh
